<html>
<head>
  <meta charset="UTF-8">
  <title>Angular IRAN national ID Example</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/notonaskharabicui.css">
  <link rel="stylesheet" type="text/css" href="https://fontlibrary.org/face/iranian-sans">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.1.2/css/bootstrap-rtl.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="../dist/angular-iran-national-id.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <style type="text/css">
    body {
      font-family: 'IranianSansRegular', 'Noto Naskh Arabic UI', sans-serif;
    }
    .footer {
      direction: ltr;
      font-size: 16px;
      padding-top: 60px
    }

    .footer i {
      color: red;
    }
  </style>
</head>
<body ng-app="app" ng-controller="MainController as vm">
  <header class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand" href="#"><i class="glyphicon glyphicon-credit-card"></i> دایرکتیو کُدملی ایران</a>
      </div>
      <ul class="nav navbar-nav navbar-left">
        <li><a target="_blank" href="http://www.islet.ir"><i class="glyphicon glyphicon-copyright-mark"></i></a></li>
        <li><a target="_blank" href="https://github.com/sszdh/angular-iran-national-id"><i class="glyphicon glyphicon-link"></i></a></li>
      </ul>
    </div>
  </header>
  <div class="container">

  <form method="POST" name="myForm" ng-submit="myForm.$valid && vm.submit()" novalidate>
    <div class="input-group input-group-lg" ng-class="{ 'has-success' : myForm.national_id.$valid, 'has-error' : myForm.national_id.$invalid }">
      <span class="input-group-addon" id="sizing-addon1">کُدملی:</span>
      <input type="text" name="national_id" class="form-control" ng-model="vm.national_id" minlength="10" maxlength="10" islet-iran-national-id required>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" type="button" ng-disabled="myForm.national_id.$invalid">ثبت!</button>
      </span>
    </div>
    <div>
  </form>
</div>
  <div class="footer text-center">
    <div class="container">
      <p>
        AngularJS 1.x directive that will validate an IRANIAN national ID and impose relevant character and structure limits.
        <br/>
        Developed with <i class="glyphicon glyphicon-heart"></i> by Soheil Samadzadeh (<a href="mailto:s.samadzadeh@islet.ir">s.samadzadeh@islet.ir</a>)
        <br/>
        &copy;2016. <a href="http://www.islet.ir">www.islet.ir</a>
      </p>
    </div>
  </div>
</body>
</html>
